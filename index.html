<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0078d4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

            nav a {
                text-decoration: none;
                margin: 0 10px;
                color: #0078d4;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <p>Your tagline or introduction here</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Write something about yourself here.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <p>Highlight your projects or portfolio items here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Provide your email or a contact form here.</p>
        </section>
    </main>
    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>
</body>
</html>
